<h1>Extending Octave in C++</h1><p>
<ul><li><h2><font color=#0000FF>#include</font> &lt;oct.h&gt;</h2>
<li><h2><font color=#0000FF>DEFUN_DLD</font>(mtest, args, nargout, <font color=#008000>&quot;my test func&quot;</font>)</h2>
<li><h2>{</h2>
<li><h2>   <font color=#9966CC>Matrix</font> M(3, 3, 0);</h2>
<li><h2>   for (int i=0; i &lt; 3; i++) {
      M(i,i) = i;
 }</h2>
<li><h2>   <font color=#9966CC>octave_value_list</font> retval;
 retval.append(M);
 return retval;</h2>
<li><h2>}</h2>
</ul></body>
